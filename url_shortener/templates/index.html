
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">URL Shortener</a>
    <div class="d-flex">
      <a class="btn btn-outline-light btn-sm" href="/history">History</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow-sm p-4">
        <h2 class="mb-3 text-center">Shorten Your URL</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Enter Original URL</label>
            <input type="text" class="form-control" name="original_url" placeholder="https://example.com" required>
          </div>

          <button type="submit" class="btn btn-dark w-100">Shorten URL</button>
        </form>

        {% if short_url %}
        <hr class="my-4" />
        <label class="form-label">Shortened URL</label>
        <div class="input-group">
          <input type="text" class="form-control" id="shortUrl" value="{{ short_url }}" readonly>
          <button class="btn btn-success" onclick="copyToClipboard()">Copy</button>
        </div>
        {% endif %}

      </div>

      <p class="text-center text-muted mt-4 small">
        Built with Flask + SQLAlchemy + SQLite
      </p>

    </div>
  </div>
</div>

<script>
  function copyToClipboard() {
    const copyText = document.getElementById("shortUrl");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value);
    alert("Copied: " + copyText.value);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
