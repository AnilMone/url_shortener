<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">URL Shortener</a>
    <div class="d-flex">
      <a class="btn btn-outline-light btn-sm" href="/">Home</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">URL History</h2>

  <div class="card shadow-sm p-3">
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Original URL</th>
            <th>Short URL</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          {% for url in urls %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>
              <a href="{{ url.original_url }}" target="_blank">{{ url.original_url }}</a>
            </td>
            <td>
              <a href="/{{ url.short_code }}" target="_blank">
                {{ request.host_url }}{{ url.short_code }}
              </a>
            </td>
            <td>{{ url.created_at.strftime("%d-%m-%Y %I:%M %p") }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    {% if urls|length == 0 %}
      <p class="text-center text-muted mt-3">No URLs shortened yet.</p>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
